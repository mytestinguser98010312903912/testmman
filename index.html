Here’s an updated version with a Retry button that you can click if it didn’t work the first time (or if the popup was blocked). The retry button just calls the same logic again.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>about:blank iframe to veck.io</title>
</head>
<body>
  <button id="openIframeBtn">Open veck.io in about:blank iframe</button>
  <button id="retryBtn">Retry</button>

  <script>
    function openVeckInBlank() {
      // Open a new about:blank window
      const newWin = window.open('about:blank', '_blank');
      if (!newWin) {
        alert('Popup blocked. Please allow popups for this site and click Retry.');
        return;
      }

      // Basic HTML to inject into the about:blank page
      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>veck.io iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://veck.io" allowfullscreen></iframe>
</body>
</html>`;

      // Write the HTML into the new window
      newWin.document.open();
      newWin.document.write(html);
      newWin.document.close();
    }

    document.getElementById('openIframeBtn').addEventListener('click', openVeckInBlank);
    document.getElementById('retryBtn').addEventListener('click', openVeckInBlank);
  </script>
</body>
</html>
